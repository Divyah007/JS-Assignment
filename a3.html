              <body bgcolor="darkgreen">
                <center>
                <font color="orange"> 
                    <font size="5">  
                <script>
             
    
    var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 

if(mm<10) 
{
    mm='0'+mm;
} 
today = mm+'-'+dd+'-'+yyyy;
document.write("<p>mm-dd-yyyy : "+today);
today = mm+'/'+dd+'/'+yyyy;
document.write("<p>mm/dd/yyyy : "+today);
today = dd+'-'+mm+'-'+yyyy;
document.write("<p>dd-mm-yyyy : "+today);
today = dd+'/'+mm+'/'+yyyy;
document.write("<p>dd/mm/yyyy : "+today);
</script>
