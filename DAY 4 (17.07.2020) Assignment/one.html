    <P><b> Question 1:</b></P>
    <p> Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
        "fizzbuzz" at multiples of 3 and 5.
        </p>
     <script>
for(let i=1;i<=100;i++)
{
     if(i%3==0 && i%5==0)
   {
       console.log("fizzbuzz");
       
   }
   else if (i%3==0)               
   {
       console.log("fizz");
       
   }
   else if(i%5==0)
   {
       console.log("buzz");
       
   }
   
   else{
       console.log(i);
       
   }
}

     </script>

    
</body>
