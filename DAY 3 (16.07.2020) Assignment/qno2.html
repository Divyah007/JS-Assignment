    <h3> QUESTION NO. 2</h3>
    <p> Write a program which will take OS name and version from the user separated by a space. Then
        log the OS name and version on the console.
        Input: "Android 9"
        Output: The OS name is Android and version is 9</p>

        <script>
            let o=prompt(`Enter the OS name and the version`);
           // console.log(o);
           
           let a=o.split(" ")[0];
           

           let b=o.split(" ")[1];
           

           console.log(`The OS name is ${a} and version is ${b}`) ;
           
           

           
</script>
